<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ok Asaan - Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Dashboard</h1>
  </header>

  <main>
    <section class="completion">
      <h2>Training Completion</h2>
      <div class="progress-circle">
        <p>75%</p>
      </div>
    </section>
    
    <section class="ar-battery">
      <h2>AR Glasses Battery Status</h2>
      <p>Battery: 85%</p>
    </section>

    <section class="logs-alerts">
      <h2>Alerts & Logs</h2>
      <ul>
        <li>12/25 - Glasses need calibration</li>
        <li>12/23 - Alert! Notify Team</li>
      </ul>
    </section>
  </main>
</body>
</html>
